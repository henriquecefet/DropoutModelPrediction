<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Predição de Evasão</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/trocarsenha.css') }}">

    <link rel="stylesheet" href="https://satccet.uniriotec.br/ccet/barrasccet.css" media="screen">
    <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer="defer" src="https://satccet.uniriotec.br/ccet/barrasccet.js" type="text/javascript"></script>
    <script defer="defer" src="https://barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h1>Sistema de Predição de Evasão do CCET/UNIRIO</h1>
        <h2>Criar novo usuário</h2>
        {% if root == '1' %}
   
        <form @submit.prevent="submitForm">
            

            <label for="nu_email">E-mail do novo usuário:</label>
            <input type="text" id="nu_email"   v-model="nu_email" required>

            <label for="nu_novaSenha">Senha do novo usuário:</label>
            <input type="password" id="nu_novaSenha"   v-model="nu_novaSenha" required>

            <label for="nu_confirmaSenha">Confirmar senha:</label>
            <input type="password" id="nu_confirmaSenha"    v-model="nu_confirmaSenha" required>
            
            <button type="submit">Enviar</button>
        </form>
        {% else %}
        <p>Você não tem permissão para criar novos usuários.</p>
        {% endif %} 
        <footer id="footer">
            {{ email }}
            <a href="/trocarsenha">Trocar a senha</a>
        </footer>
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/novousuario.js') }}"></script>

</body>
</html>
