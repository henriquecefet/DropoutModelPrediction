<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Predição de Evasão</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    
    <link rel="stylesheet" href="https://satccet.uniriotec.br/ccet/barrasccet.css" media="screen">
    <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer="defer" src="https://satccet.uniriotec.br/ccet/barrasccet.js" type="text/javascript"></script>
    <script defer="defer" src="https://barra.brasil.gov.br/barra_2.0.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h1>Sistema de Predição de Evasão do CCET/UNIRIO</h1>
        <h2>Login</h2>
        <form @submit.prevent="submitForm">
    

            <label for="email">E-mail:</label>
            <input type="text" id="email"  placeholder="Digite o seu e-mail" title="Digite o seu e-mail" required v-model="formData.email">

            <label for="senha">Senha:</label>
            <input type="password" id="senha"   placeholder="Digite sua senha" title="Digite sua senha" required v-model="formData.senha">
            
            <button type="submit">Enviar</button>
        </form> 
        </div>
        <div class="centralizar">
            <a href="/sobre"><h2>Saiba mais sobre a pesquisa</h2></a>
        </div>


    <script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
    
</body>
</html>
