<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/trocarsenha.css') }}">
</head>
<body>
    <div id="app">
        <h1>Sistema de Predição de Evasão do CCET/UNIRIO</h1>
        <h2>Trocar sua senha do sistema</h2>
        <form @submit.prevent="trocarSenha" id="trocar-senha-form">
            

            <label for="email">E-mail:</label>
            <input type="text" id="email"  value = '{{ email }}'  v-model="email" required>

            <label for="novaSenha">Senha:</label>
            <input type="password" id="novaSenha"   value = '{{ senha }}' v-model="novaSenha" required>

            <label for="confirmaSenha">Confirmar senha:</label>
            <input type="password" id="confirmaSenha"   value = '{{ senha }}' v-model="confirmaSenha" required>
            
            <button type="submit">Enviar</button>
        </form> 
        <footer id="footer">
            {{ email }}
            <a href="/trocarsenha">Trocar a senha</a>
        </footer>
        </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/trocarsenha.js') }}"></script>

</body>
</html>
